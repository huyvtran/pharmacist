<ion-header class="ui-header ui-page-theme-17">
  <ion-navbar>
    <ion-title>
    	<div [innerHTML]="html_data?.title"></div>
   	</ion-title>
  </ion-navbar>
  <ion-navbar>
  	<ion-title>
  		<p class="ui-content centerText Roboto-Thin white-text">Your Health, Your Care, Yourself</p>
  	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true"  no-padding class="ui-page-theme-2">
  <br>
  <ion-grid class="interface-items">
    <ion-row>
      <ion-col width-50 no-padding>
        <ion-card padding-top (tap)="goTo('self_care')">
          <ion-card-content no-padding>
            <img src="assets/img/interface/icons/cold-lady-amber.svg" height="100">
        <ion-item class="centerText">

          <ion-card-title class="font12">
      Find Self-Care OTC<br> Recommendation
      </ion-card-title>
          <button ion-button clear small color="gray" icon-right>
            Let's Do This
          <ion-icon name='arrow-forward'></ion-icon>

        </button>
        </ion-item>
      </ion-card-content>
  </ion-card>
      </ion-col>
      <ion-col width-50 no-padding>
        <ion-card padding-top (tap)="goTo('compare')">
          <ion-card-content no-padding>
              <img src="assets/img/interface/icons/compare-lady-amber.svg" height="100">
        <ion-item no-padding class="centerText">
          <ion-card-title class="font12">
      Compare OTC<br> Products
      </ion-card-title>
          <button ion-button clear small color="gray" icon-right>
            Let's Compare
          <ion-icon name='arrow-forward'></ion-icon>

        </button>
        </ion-item>
      </ion-card-content>
  </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr class="hrblue">

  <ion-grid class="interface-items">
    <ion-row>
      <ion-col width-50 no-padding>
         <ion-card padding-top (tap)="goTo('dosing')">
          <ion-card-content no-padding>
              <img src="assets/img/interface/icons/girl-taking-med.svg" height="100">
        <ion-item class="centerText">
          <ion-card-title class="font12">
      OTC Medicine Dose<br> By Child's Weight
      </ion-card-title>
          <button ion-button clear small color="gray" icon-right>
            Get Dose
          <ion-icon name='arrow-forward'></ion-icon>

        </button>
        </ion-item>
      </ion-card-content>
  </ion-card>
      </ion-col>
      <ion-col width-50 no-padding>
        <ion-card padding-top (tap)="goTo('drug')">
         <ion-card-content no-padding>
             <img src="assets/img/interface/icons/drugcard-icon.svg" height="100">
       <ion-item class="centerText">
         <ion-card-title class="font12">
     Drug Manufacturer<br> Savings Cards
     </ion-card-title>
         <button ion-button clear small color="gray" icon-right>
           I Love Savings
         <ion-icon name='arrow-forward'></ion-icon>

       </button>
       </ion-item>
     </ion-card-content>
 </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr class="hrblue">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of html_data?.slides" slider-width="0.5" (tap)="transit(slide)">
      <img [src]="slide.image" alt="slide.alt" class="slide-image" height="60"/>
      <h2 class="slide-title">
        <span class="grayfontSmall" [innerHTML]="slide.gray_title"></span>
        <span class="{{slide.other_title_class}}" [innerHTML]="slide.other_title"></span>
      </h2>
    </ion-slide>
  </ion-slides>
  <hr class="hrblue">
  <ion-grid class="interface-items">
    <ion-row>
      <ion-col width-50>
        <ion-item class="centerText" (tap)="goTo('about')">
          <div [innerHTML]="html_data?.items[4]"></div>
        </ion-item>
      </ion-col>
      <ion-col width-50>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
