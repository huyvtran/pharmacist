<ion-header class="ui-header {{setting.class}}">
	<ion-navbar>
	    <ion-title>
	    	<h1 class="ui-title hide">
	      		Compare
	      	</h1>
	    </ion-title>
	    <ion-buttons end>
	      	<button ion-button icon-only (tap)="showMenu()">
	        	<ion-icon name="menu"></ion-icon>
	      	</button>
	    </ion-buttons>
	</ion-navbar>
  	<ion-navbar class="fullWidth {{setting.p}} robotoLight shadowBottom">
    	<p>{{html_data?.pageTitle[pageId]}}</p>
  	</ion-navbar>
</ion-header>

<ion-content overflow-scroll="true"  padding class="{{setting.class}} content{{pageId}}">
	<div class="ui-content">
		<p>&nbsp;</p>
		<div class="maxwidth450">
		    <div class="{{setting.oval}}">
		    	<span [innerHTML]="html_data?.span[pageId]"></span>
		        <br>
		    </div>
		    <div align="right">
		    	<img src="assets/img/{{html_data?.imageUrls[pageId]}}" width="100" alt="Pharmacist"> 
		    </div>
		</div>
		<div class="clearboth divider1"></div>
		<br>
		<p>&nbsp;</p>
		<div align="center">
			<ng-container *ngFor="let eachData of html_data?.links[pageId]">
                <a href="#" class="{{eachData.class}} ui-link" data-inline="true" (tap)="showPage(eachData.transit)">{{eachData.name}}</a>
		    	<p>&nbsp;</p>
            </ng-container>
		</div>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
	</div>
</ion-content>
