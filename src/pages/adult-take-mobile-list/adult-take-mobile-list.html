
<ion-header class="ui-header {{setting.class}}">

  <ion-navbar>
    <ion-title>
    	<h1 class="ui-title">
      	&nbsp;
      </h1>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="showMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>
  <ion-navbar class="fullWidth robotoLight {{setting.p}}">
    <p>Check or Skip Symptoms</p>
  </ion-navbar>

</ion-header>

<ion-content overflow-scroll="true"  padding class="{{setting.class}} content{{pageId}}">
	<p>&nbsp;</p>
	<div class="opacity4 maxwidth500">
		<div [innerHTML]="html_data?.header[pageId]"></div>
		<p class="centerText">
			<a href="#" class="{{html_data?.atag1[pageId]}} ui-link" data-inline="true" (tap)="movePage(0)">Analyze Symptoms</a>
			<a href="#" class="{{html_data?.atag2[pageId]}} ui-link" data-inline="true" (tap)="movePage(1)">Skip</a>
		</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
	</div>

</ion-content>
