<ion-header class="ui-header">

  <ion-navbar>
    <ion-title>
    	<h1 class="ui-title">
      	&nbsp;
      </h1>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="showMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>
  <ion-navbar class="fullWidth roboto bgCyan">
    <p> Save this dose </p>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true"  padding class="ui-page-theme-n ui-mobile">
	<div class="ui-content">
	   <div [innerHTML]="html_data?.header"></div>
	   <div style="padding:16px;">
	      <form (ngSubmit)="saveDosingPage()" #saveDosingForm="ngForm" id="save_dose_insert_form" name="save_dose_insert_form" >
	      	<ion-row>
		        <ion-col>
		          <ion-list inset>

		            <ion-item>
		              <ion-input type="text" placeholder="Child's name is..." name="child_name" [(ngModel)]="dose.child" required></ion-input>
		            </ion-item>

		            <ion-item>
		              <ion-textarea placeholder="Gave medication because..." name="dose_comment" [(ngModel)]="dose.comment" required></ion-textarea>
		            </ion-item>

		          </ion-list>
		        </ion-col>
			</ion-row>
			<br>
	         <div class="clearboth divider1"></div>
	         <p class="centerText">
	            <input type="submit" id="insert_child_dose" name="insert_child_dose" data-enhanced="false" data-role="none" class="buttonCyanBorder" value="Save Dose" [disabled]="!saveDosingForm.form.valid">
	         </p>
	      </form>
	   </div>
	   <!---End Form-->
	   <p>&nbsp;</p>
	   <p>&nbsp;</p>
	   <p>&nbsp;</p>
	</div>
</ion-content>
