<ion-nav [root]="rootPage" #content></ion-nav>

<ion-menu [content]="content" type="overlay"class="{{className}}">
  <ion-header>
    <ion-toolbar>
      <ion-title>&nbsp;</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="outer-content" overflow-scroll='true'>
    <br>
    <div class="center"><img src="assets/img/people/family-pictogram.png" alt="Pharmacist" width="150px"></div>
    <ion-list class="menu-lists">
      <button ion-item menuClose detail-none>
    <ion-icon item-right name="close"></ion-icon>
  </button>
      <button ion-item detail-none menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
        <h3 class="font18 left">{{p.title}}</h3>
        <p class="graygrayfont font10 left">{{p.description}}</p>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
