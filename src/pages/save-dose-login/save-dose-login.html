<ion-header class="ui-header">

  <ion-navbar>
    <ion-title>
    	<h1 class="ui-title">
      	&nbsp;
      </h1>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="showMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>
  <ion-navbar class="fullWidth roboto bgCyan">
    <p>Please Login</p>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true"  padding class="ui-page-theme-n ui-mobile">
	<div class="ui-content">
	    <p>&nbsp;</p>
	    <div style="padding:16px;">
	        <div [innerHTML]="html_data?.header"></div>
	        <div>
	            <form (ngSubmit)="loginPage()" #loginForm="ngForm">
	            	<ion-row>
				        <ion-col>
				          <ion-list inset>
				            
				            <ion-item>
				              <ion-input type="text" placeholder="Email Address" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
				            </ion-item>
				              
				            <ion-item>
				              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
				            </ion-item>
				            
				          </ion-list>
				        </ion-col>
					</ion-row>
	                <p style="padding-left: 20px;">
	                    <a href="#" class="linkCyan ui-link" (tap)="gotoRegisterPage()">Register</a>
	                    <input name="save_dose_submit_login" type="submit" id="save_dose_submit_login" data-enhanced="false" data-role="none" class="buttonAmberBorder" value="Login" [disabled]="!loginForm.form.valid">
	                </p>
	            </form>
	        </div>
	        <p>&nbsp;</p>
	        <p>&nbsp;</p>
	    </div>
	</div>
</ion-content>
