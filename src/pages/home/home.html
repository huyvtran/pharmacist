<ion-header class="ui-header ui-page-theme-2">
  <ion-navbar>
    <ion-title>
    	<div [innerHTML]="html_data?.title"></div>
   	</ion-title>
  </ion-navbar>
  <ion-navbar>
  	<ion-title>
  		<p class="ui-content centerText robotoLight">Your Health, Your Care, Yourself</p>
  	</ion-title>
  </ion-navbar>
</ion-header>
	
<ion-content overflow-scroll="true"  padding class="ui-page-theme-2">
  <ion-grid class="interface-items">
    <ion-row>
      <ion-col width-50>
        <ion-item class="centerText" (tap)="goTo('self_care')">
          <div [innerHTML]="html_data?.items[0]"></div>
        </ion-item>
      </ion-col>
      <ion-col width-50>
        <ion-item class="centerText" (tap)="goTo('compare')">
          <div [innerHTML]="html_data?.items[1]"></div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr class="hrblue">

  <ion-grid class="interface-items">
    <ion-row>
      <ion-col width-50>
        <ion-item class="centerText" (tap)="goTo('dosing')">
          <div [innerHTML]="html_data?.items[2]"></div>
        </ion-item>
      </ion-col>
      <ion-col width-50>
        <ion-item class="centerText" (tap)="goTo('drug')">
          <div [innerHTML]="html_data?.items[3]"></div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr class="hrblue">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of html_data?.slides" slider-width="0.5" (tap)="transit(slide)">
      <img [src]="slide.image" alt="slide.alt" class="slide-image" height="60"/>
      <h2 class="slide-title">
        <span class="grayfontSmall" [innerHTML]="slide.gray_title"></span>
        <span class="{{slide.other_title_class}}" [innerHTML]="slide.other_title"></span>
      </h2>
    </ion-slide>
  </ion-slides>
  <hr class="hrblue">
  <ion-grid class="interface-items">
    <ion-row>
      <ion-col width-50>
        <ion-item class="centerText" (tap)="goTo('about')">
          <div [innerHTML]="html_data?.items[4]"></div>
        </ion-item>
      </ion-col>
      <ion-col width-50>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
