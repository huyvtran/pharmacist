<ion-header class="ui-header">
  <ion-navbar>
    <ion-title>
    	<h1 class="ui-title">
      	Nearby Healthcare
      </h1>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="showMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>
  <ion-navbar class="fullWidth robotoLight bgLightBlue">
    <p>Nearby Healthcare</p>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true"  padding class="ui-page-theme-a">
	<div class="ui-content">
		<div [innerHTML]="html_data?.nearest"></div>
		<div class="swiper-container swiper-container-horizontal swiper-container-free-mode swiper-container-android">
			<ion-slides pager>
		    <ion-slide *ngFor="let slide of html_data?.slides" slider-width="0.5" (tap)="transit(slide)">
		      <img [src]="slide.image" alt="slide.alt" class="slide-image" height="60"/>
		      <h2 class="slide-title">
		        <span class="grayfontSmall" [innerHTML]="slide.gray_title"></span>
		        <span class="{{slide.other_title_class}}" [innerHTML]="slide.other_title"></span>
		      </h2>
		    </ion-slide>
		  </ion-slides>
		</div>
		<br>
	</div>
</ion-content>
